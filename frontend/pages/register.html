<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Damas Online</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link href="../css/auth.css" rel="stylesheet"/>
</head>
<body>
  <div class="auth-wrapper">
    <!-- Lado Esquerdo - Branding -->
    <div class="auth-left">
      <a href="/" class="auth-logo">
        <div class="auth-logo-icon">游</div>
        <span class="auth-logo-text">Damas Apostas</span>
      </a>
      
      <div class="auth-branding">
        <h1 class="auth-title">Sua Jogada, Sua Vit칩ria</h1>
        <p class="auth-subtitle">
          Junte-se a milhares de jogadores na arena de damas online definitiva. Jogo seguro e justo garantido.
        </p>
      </div>
      
      <div class="auth-footer-links">
        <a href="#" class="auth-footer-link">Termos de Servi칞o</a>
        <a href="#" class="auth-footer-link">Pol칤tica de Privacidade</a>
      </div>
    </div>

    <!-- Lado Direito - Formul치rio -->
    <div class="auth-right">
      <div class="auth-form-container">
        <div class="auth-form-header">
          <h2 class="auth-form-title">Crie Sua Conta</h2>
          <p class="auth-form-description">Preencha os dados abaixo para come칞ar.</p>
        </div>

        <!-- Tabs -->
        <div class="auth-tabs">
          <button class="auth-tab" onclick="window.location.href='/login'">Entrar</button>
          <button class="auth-tab active" onclick="window.location.href='/register'">Registrar</button>
        </div>

        <!-- Formul치rio de Registro -->
        <form class="auth-form" id="registerForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="username">Usu치rio</label>
              <input 
                type="text" 
                id="username" 
                class="form-input" 
                placeholder="Escolha um usu치rio"
                required
                minlength="3"
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="Digite seu email"
                required
              />
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="password">Senha</label>
              <div class="form-input-wrapper">
                <input 
                  type="password" 
                  id="password" 
                  class="form-input" 
                  placeholder="Crie uma senha forte"
                  required
                  minlength="6"
                />
                <span class="form-input-icon" onclick="togglePassword('password')">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmPassword">Confirmar Senha</label>
              <div class="form-input-wrapper">
                <input 
                  type="password" 
                  id="confirmPassword" 
                  class="form-input" 
                  placeholder="Confirme sua senha"
                  required
                  minlength="6"
                />
                <span class="form-input-icon" onclick="togglePassword('confirmPassword')">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input type="checkbox" id="terms" required style="cursor: pointer;"/>
              <span class="form-label" style="margin: 0; font-size: 0.875rem;">
                Concordo com os <a href="#" class="form-link">Termos de Servi칞o</a> e <a href="#" class="form-link">Pol칤tica de Privacidade</a>
              </span>
            </label>
          </div>

          <button type="submit" class="btn-auth btn-primary">
            Criar Conta
          </button>
        </form>

        <!-- Separador -->
        <div class="auth-divider">
          <div class="auth-divider-line"></div>
          <span class="auth-divider-text">Ou continue com</span>
          <div class="auth-divider-line"></div>
        </div>

        <!-- Bot칫es Sociais -->
        <div class="social-buttons">
          <button class="btn-social" onclick="registerWithGoogle()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Google
          </button>
          <button class="btn-social" onclick="registerWithFacebook()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>
        </div>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-400); font-size: 0.875rem;">
          J치 tem uma conta? <a href="/login" class="form-link">Entrar</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
